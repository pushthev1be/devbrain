    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0b0e14;
            color: #d1d5db;
            margin: 0;
            overflow: hidden;
            text-rendering: optimizeLegibility;
        }
        .terminal-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .terminal-scroll::-webkit-scrollbar-track {
            background: #0b0e14;
        }
        .terminal-scroll::-webkit-scrollbar-thumb {
            background: #30363d;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 1000;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.01) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        /* Override all rounding for industrial look */
        * {
          border-radius: 0 !important;
        }
        input:focus {
          outline: none;
        }
        ::selection {
          background: #3b82f6;
          color: white;
        }
    </style>
